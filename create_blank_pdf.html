<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="Author" content="Janina Schroeder">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript PDF Editor</title>
    <link rel="stylesheet" type="text/css" href="css/index_reader_style.css">
    <link rel="stylesheet" type="text/css" href="css/create_blank_pdf_style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <script type="text/javascript" src="js/pdf.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/create_blank_pdf_style.css">
    <link rel="stylesheet" type="text/css" href="css/index_reader_style.css">
    <script src="js/pdf-lib.min.js"></script>
    <script type="text/javascript" src="js/pdf.worker.min.js"></script>
    <script type="text/javascript" src="js/download.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>

<body>
    <header id="buttons">
        <div id="start_menu">
            <div class="file_manip">
                <input type="file" id="inputfile" class="filestyle" data-btnClass="btn-success" data-input="false" accept=".pdf">
            </div>
            <a href="create_blank_pdf.html" target="_blank"><button id="create_pdf" class="btn btn-success">Create</button></a>
        </div>
        <div id="reader_controls">
            <button id="go_previous" class="pages btn btn-success file_manip">Previous</button>
            <input id="current_page" class="file_manip" value="1" type="number">
            <button id="go_next" class="pages btn btn-success file_manip">Next</button>
            <button id="zoom_in" class="zoom btn btn-success file_manip">+</button>
            <input id="zoom_factor" class="file_manip" value="100%" type="text">
            <button id="zoom_out" class="zoom btn btn-success file_manip">-</button>
        </div>
    </header>
    <div id="pdf_viewer_con">
        <div id="pdf_viewer"></div>  
    </div>
    <div id="canceler">
        <div v-if="noCancle">
            <div id="blank_pdf_widget">
                <div class="pop_up">
                    <fieldset>
                        <div class="pop_elem_size pop_bottom_pad">
                            <label for="pages">Number of pages</label>
                            <input id="blank_pages" type="number" value="1" />
                        </div>
                        <div class="pop_elem_size pop_bottom_pad">
                            <label for="size">DIN A page sizes</label>
                            <select class="btn btn-success" name="size" id="dinasize">
                                    <option id="a1" class="dinaSel">DIN A1</option>
                                    <option id="a2" class="dinaSel">DIN A2</option>
                                    <option id="a3" class="dinaSel">DIN A3</option>
                                    <option id="a4" selected="selected" class="dinaSel">DIN A4</option>
                                    <option id="a5" class="dinaSel">DIN A5</option>
                                    <option id="a6" class="dinaSel">DIN A6</option>
                                    <option id="a7" class="dinaSel">DIN A7</option>
                                </select>
                        </div>
                        <div class="pop_elem_size pop_bottom_pad">
                            <legend>Orientation</legend>
                            <div>
                                <label for="portrait">Portrait</label>
                                <input type="radio" name="orientation" id="portrait" checked class="space_btw_radio">
                                <label for="landscape">Landscape</label>
                                <input type="radio" name="orientation" id="landscape">
                            </div>
                            <div>
                                <label for="quadratic">Quadratic</label>
                                <input type="radio" name="orientation" id="quadratic">
                            </div>
                        </div>
                        <div class="pop_elem_size pop_bottom_pad">
                            <label for="width">Width in mm</label>
                            <input id="blank_width" type="number" value="297" />
                        </div>
                        <div class="pop_elem_size pop_bottom_pad">
                            <label for="height">Height in mm</label>
                            <input id="blank_height" type="number" value="210" />
                        </div>
                        <div class="pop_elem_size">
                        <button @click="savePDF" class="btn btn-success">Save</button>
                            <button @click="toggleCancle" class="btn btn-success">Cancel</button>
                        </div>
                    </fieldset> 
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/bootstrap-filestyle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/create_blank_pdf_script.js"></script>
    <script type="text/javascript" src="js/pdf_reader_script.js"></script>
</body>

</html>
