<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="Author" content="Janina Schroeder">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript PDF Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js">
    </script>
</head>

<body>
    <header id="buttons">
        <div class="file_manipulation">
            <input type="file" id="inputfile" class="filestyle" data-btnClass="btn-dark" data-input="false" accept=".pdf">
        </div>
        <div id="navigation_controls">
            <button id="go_previous" class="pages btn btn-dark">Previous</button>
            <input id="current_page" value="1" type="number" />
            <button id="go_next" class="pages btn btn-dark">Next</button>
            <button id="zoom_in" class="zoom btn btn-dark">+</button>
            <button id="zoom_out" class="zoom btn btn-dark">-</button>
        </div>
    </header>
    <div id="pdf_viewer">
        <div id="canvas_container">
            <canvas id="pdf_renderer"></canvas>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/bootstrap-filestyle.min.js"></script>
</body>

</html>
