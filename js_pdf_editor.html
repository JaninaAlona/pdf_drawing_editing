<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="Author" content="Janina Schroeder">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript PDF Editor</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/pdf.min.js"></script>
    <script type="text/javascript" src="js/pdf.worker.min.js"></script>
    <script type="text/javascript" src="js/pdf-lib.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/download.min.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>

<body>
    <div id="app">
        {{ message }}
      </div>
    <header id="buttons">
        <div class="file_manip">
            <input type="file" id="inputfile" class="filestyle" data-btnClass="btn-success" data-input="false" accept=".pdf">
        </div>
        <!-- <button v-on:click="activate" id="create_pdf" class="btn btn-success file_manip">Create</button> -->
        <button id="create_pdf" class="btn btn-success file_manip">Create</button>

        <div id="reader_controls">
            <button id="go_previous" class="pages btn btn-success file_manip">Previous</button>
            <input id="current_page" class="file_manip" value="1" type="number">
            <button id="go_next" class="pages btn btn-success file_manip">Next</button>
            <button id="zoom_in" class="zoom btn btn-success file_manip">+</button>
            <input id="zoom_factor" class="file_manip" value="100%" type="text">
            <button id="zoom_out" class="zoom btn btn-success file_manip">-</button>
        </div>
    </header>
    <div id="margin_buttons"></div>
    <div id="pdf_reader_bg">
        <div id="pdf_container">
            <div id="pdf_viewer"></div>
        </div>
    </div>
    <!-- <div v-if="visible" id="empty_page_dialog"> -->

    <div id="empty_page_dialog">
        <fieldset class="pop_up">
            <div class="pop_elem_size pop_bottom_pad">
                <label for="pages">Number of pages</label>
                <input id="pages" type="number" value="1" />
            </div>
            <div class="pop_elem_size pop_bottom_pad">
                <label for="size">DIN A page sizes</label>
                <select class="btn btn-success" name="size" id="size">
                        <option>DIN A0</option>
                        <option>DIN A1</option>
                        <option>DIN A2</option>
                        <option>DIN A3</option>
                        <option selected="selected">DIN A4</option>
                        <option>DIN A5</option>
                        <option>DIN A6</option>
                        <option>DIN A7</option>
                    </select>
            </div>
            <div class="pop_elem_size pop_bottom_pad">
                <legend>Orientation</legend>
                <div>
                    <label for="portrait">Portrait</label>
                    <input type="radio" name="orientation" id="portrait" class="space_btw_radio">
                    <label for="landscape">Landscape</label>
                    <input type="radio" name="orientation" id="landscape">
                </div>
                <div>
                    <label for="quadratic">Quadratic</label>
                    <input type="radio" name="orientation" id="quadratic">
                </div>
            </div>
            <div class="pop_elem_size pop_bottom_pad">
                <label for="width">Width in mm</label>
                <input id="width" type="number" value="297" />
            </div>
            <div class="pop_elem_size pop_bottom_pad">
                <label for="height">Height in mm</label>
                <input id="height" type="number" value="210" />
            </div>
            <div class="pop_elem_size">
                <button id="save" class="btn btn-success">Save</button>
                <button id="cancel" class="btn btn-success">Cancel</button>
                <!-- <button v-on:click="activate" id="save" class="btn btn-success">Save</button>
                <button v-on:click="activate" id="cancel" class="btn btn-success">Cancel</button> -->
            </div>
        </fieldset>  
    </div>
    
    <script type="text/javascript" src="js/bootstrap-filestyle.min.js"></script>
    <script type="text/javascript/module" src="js/scripts_blank_pdf.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

</body>

</html>
